<div id="EditQuestionFormDiv">
  <div class="pl-3 py-2 border-bottom">
    <h4 class="my-1" id="question_number"></h4>
  </div>
  <form id="EditQuestionForm" class="px-5 py-3" action="" method="post">
    {% csrf_token %}

    <div class="form-group pb-3 mw-500">
      <input id="question_to_edit" class="form-control form-control-lg" type="text" placeholder="Question" name="question_text">
    </div>

    <div class="form-row justify-content-around mt-3 answers-section">
      <div class="col-6">
        <label class="checkboxes" title="Check the right anwser">
          <input type="checkbox" name="is_ans_right">
          <span class="checkmark"></span>
        </label>
        <input type="text" class="form-control" name="answer">
      </div>
    </div>

    <div class="row justify-content-center text-center mt-3 pt-3 buttons-section">
      <div class="col">
        <button type="submit" onclick="CloseEditQuestionForm()" class="btn btn-dark">Edit</button>
      </div>
      <div class="col">
        <button type="button" onclick="duplicate()" class="btn btn-dark">+</button>
      </div>
      <div class="col">
        <button type="button" onclick="removeRow(2)" class="btn btn-dark">-</button>
      </div>
      <div class="col">
        <div onclick="CloseEditQuestionForm()" class="btn btn-dark">Cancel</div>
      </div>
    </div>
  </form>
</div>
