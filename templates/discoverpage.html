{% extends 'base.html' %}
{% load static %}

{% block title %}Discover{% endblock title %}

{% block body %}
<section class="page-section bg-primary">
  <div class="container-fluid bg-secondary py-3">
    <div class="row">
      <div class="col-6 text-center text-white">
        <a href="create" class="h3 text-white lh-1-5">Create</a>
      </div>
      <div class="col-6 text-center text-white">
        <a href="play" class="h3 text-white lh-1-5">Play</a>
      </div>
    </div>
  </div>
  <div class="container mt-5 text-center">
    <h1 class="display-3 text-white">Public quizzes</h1>
  </div>

  <div class="container mt-5">
    <div class="row">
      {% for quiz in quizzes %}
        <div class="card border-secondary mb-3 mx-3" style="max-width: 18rem;">
          <div class="card-header">{{ quiz.id }}</div>
          <div class="card-body text-secondary">
            <h5 class="card-title">{{ quiz.title }}</h5>
            <p class="card-text">{{ quiz.question_set.all|length }} questions</p>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock body %}
