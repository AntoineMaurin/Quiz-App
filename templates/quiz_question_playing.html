{% extends 'base.html' %}
{% load static %}

{% block body_class %}custom-bg{% endblock body_class %}

{% block body %}

<div class="row justify-content-center mt-5 mx-auto">
  <div class="col-auto">
    <div class="mx-auto"><h1 class="font-exo-medium text-white">{{ quiz.title }}</h1></div>
  </div>
</div>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-7">
      <div class="text-white text-left mb-2 mt-5">
        <h5>Question {{ question_number }}</h5>
      </div>

      <div class="row justify-content-center mt-5 mx-auto">
        <div class="col-auto">
          <div class="mx-auto"><h2 class="font-exo-medium text-white">{{ current_question }}</h2></div>
        </div>
      </div>

      <form id="quiz_form" class="text-center" action="/nextquestion" method="post">
        {% csrf_token %}

        <div class="row justify-content-around">
          <div class="mt-5 col-auto">
            <button type="submit" class="btn d-flex question-butttons"><h3 class="text-white">{{ ans1 }}</h3></button>
          </div>
          <div class="mt-5 col-auto">
            <button type="submit" class="btn d-flex question-butttons"><h3 class="text-white">{{ ans2 }}</h3></button>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>

{% endblock body %}
